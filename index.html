<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-query.css">
    <title>CRUD</title>
</head>
<body>



    <div class="container">
        
        <i id="mode" class="fas fa-moon mode"></i>

        <div class="head">
            <h1>crud</h1>
            <p>product managment system</p>
        </div>

        <div class="inputs">
            <input type="text" id="title" placeholder="title">

            <div class="price">
                <input type="number" id="price" placeholder="price">
                <input type="number" id="taxes" placeholder="taxes">
                <input type="number" id="ads" placeholder="ads">
                <input type="number" id="discount" placeholder="discount">
                <span id="total" class="total"></span>
            </div>

            <input type="text" id="count" placeholder="count">

            <input type="text" id="category" placeholder="category">

            <button id="submit">create</button>

            <button id="update" class="hide">update</button>
        </div>

        <div class="search">
            <input type="text" id="search" placeholder="search">

            <div class="buttons">
                <button id="search-title">search by title</button>
                <button id="search-category">search by category</button>
            </div>
        </div>

        <div class="delete">
            <button id="delete-all">delete all</button>
        </div>
        
        <div class="outputs">
            <table>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                </thead>

                <tbody id="table-body">
                    
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/code.js"></script>
</body>
</html>
